<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Staff</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        body {
            font-size: 18px;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #4CAF50;
            padding: 20px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 60px;
            margin-right: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin-left: auto;
        }

        nav ul li {
            margin-left: 40px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-top: auto;
        }

        .container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .staff-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
        }

        .staff-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .staff-box h3 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .staff-box .staff-list {
            display: none;
            list-style: none;
            margin-top: 15px;
        }

        .staff-box .staff-list li {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .staff-box .staff-list li i {
            margin-right: 10px;
            color: #4CAF50;
        }

        .staff-box.open .staff-list {
            display: block;
        }

        .staff-box .expand-icon {
            font-size: 22px;
            color: #333;
            transition: transform 0.3s ease-in-out;
        }

        .staff-box.open .expand-icon {
            transform: rotate(180deg);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/0.jpg" alt="College Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Teaching Staff Section -->
        <div class="staff-box" onclick="toggleStaffList('teaching-staff')">
            <h3>
                <span><i class="fa fa-chalkboard-teacher"></i> Teaching Staff</span>
                <i class="fa fa-chevron-down expand-icon"></i>
            </h3>
            <ul class="staff-list" id="teaching-staff">
                <li><i class="fa fa-chalkboard-teacher"></i> Professor A</li>
                <li><i class="fa fa-chalkboard-teacher"></i> Professor B</li>
                <li><i class="fa fa-chalkboard-teacher"></i> Professor C</li>
                <li><i class="fa fa-chalkboard-teacher"></i> Professor D</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mysuru Royal Institute of Technology. All rights reserved.</p>
    </footer>

    <script>
        // Toggle staff list visibility when the staff box is clicked
        function toggleStaffList(id) {
            const staffBox = document.getElementById(id);
            staffBox.classList.toggle('open');
        }
    </script>

</body>
</html>
